# Dependabot will run on day 22 of each month at 03:34 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "34 3 22 * *"
    open-pull-requests-limit: 20
    assignees:
      - "BenAhrdt"
    versioning-strategy: "increase"
